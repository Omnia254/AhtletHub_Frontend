<div class="background justify-content-around">
  <div class="container">
    <h2>Initiate Password Reset</h2>
    <form (ngSubmit)="initiateReset()">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
      </div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary mt-2">Initiate Reset</button>
    </form>
  </div>  
</div>
