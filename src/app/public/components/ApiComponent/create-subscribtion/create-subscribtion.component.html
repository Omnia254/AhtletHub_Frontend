<div>
  <h2>Create Subscription</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="command.name" name="name" required />
    </div>
    <div>
      <label for="price">Price:</label>
      <input id="price" [(ngModel)]="command.price" name="price" type="number" required />
    </div>
    <div>
      <label for="duration">Duration (Months):</label>
      <input id="duration" [(ngModel)]="command.durationInMonths" name="durationInMonths" type="number" required />
    </div>

    <div>
      <h3>Features</h3>
      <div *ngIf="features.length > 0">
        
        <div *ngFor="let feature of features; let i = index">
          <input type="checkbox" id="feature-{{i}}" [checked]="isSelected(feature)" (change)="toggleFeatureSelection(feature)">
          <label for="feature-{{i}}">{{ feature.name }}</label>
        </div>
      </div>
      <div *ngIf="features.length === 0">
        Loading features...
      </div>
    </div>
    
        
    <div>
      <h3>Features</h3>
      <div *ngIf="features.length > 0">
        <div *ngFor="let feature of features; let i = index">
          <input type="checkbox" id="feature-{{feature.id}}" [checked]="isSelected(feature)" (change)="toggleFeatureSelection(feature)">
          <label for="feature-{{feature.id}}">{{ feature.name }}</label>
        </div>
      </div>
      <div *ngIf="features.length === 0">
        Loading features...
      </div>
    </div>
    <button type="submit">Create Subscription</button>
  </form>
</div>
