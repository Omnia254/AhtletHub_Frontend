<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form #loginForm="ngForm">

        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            [(ngModel)]="user.userNameOrEmail"
            name="email"
            required
            email
            #email="ngModel"
          >
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            [(ngModel)]="user.password"
            name="password"
            required
            #password="ngModel"
          >
        </mat-form-field>
          <div></div>
        <div class="button">
          <button
            type="submit"
            mat-button

            (click)="newLogin()"
          >
            Login
          </button>
        </div>

        <div class="button1">
          <button [routerLink]="['/register']" >Register Now</button>
          <button [routerLink]="['/resetpassword']" >Forget My Password</button>
        </div>



      </form>
    </mat-card-content>
  </mat-card>
</div>
