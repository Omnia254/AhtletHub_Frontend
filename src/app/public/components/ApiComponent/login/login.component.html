
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form #loginForm="ngForm">

        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            [(ngModel)]="user.userNameOrEmail"
            name="email"
            required
            email
            #email="ngModel"
          >
        </mat-form-field>
        <mat-form-field>
          <input
          type="password"
          matInput
          placeholder="Password"
          [(ngModel)]="user.password"
          name="password"
          required
          #password="ngModel"
          >
        </mat-form-field>
        <div *ngIf="validation" class="alert alert-danger mt-3">
          {{ validation }}
        </div>
        <div *ngIf="validationCoach" class="alert alert-success mt-3">
          {{ validationCoach }}
        </div>
        <div class="button">
          <button
            type="submit"
            mat-button

            (click)="newLogin()"
          >
            Login
          </button>
        </div>

        <div class="button1">
          <button [routerLink]="['/register']" >Register Now</button>
          <button [routerLink]="['/resetpassword']" >Forget My Password</button>
        </div>



      </form>
    </mat-card-content>
  </mat-card>
