<div class="background">
  <div class="container activate-deactivate-user-container">
    <h2>{{ isDeactivating ? 'Activate User' : 'Deactivate User' }}</h2>
    <form (ngSubmit)="toggleUserActivation()">
      <div class="warning" *ngIf="!isDeactivating">
        Are you sure you want to deactivate your account?
      </div>
      <button type="submit" class="btn btn-primary">
        {{ isDeactivating ? 'Activate User' : 'Deactivate User' }}
      </button>
    </form>
  </div>
</div>
