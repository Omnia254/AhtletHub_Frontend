<div class="background">
  <div class="container activate-deactivate-user-container">
    <h2>Deactivate User</h2>
    <form (ngSubmit)="toggleUserActivation()">
      <div class="warning">
        Are you sure you want to deactivate your account?
      </div>
      <button type="submit" class="btn btn-primary">
        Deactivate User
      </button>
    </form>
  </div>
</div>
