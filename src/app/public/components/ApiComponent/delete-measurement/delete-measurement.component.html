<div class="background">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2>Delete Measurement</h2>
        <form class="measurement-form" (ngSubmit)="deleteMeasurement()">
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control" [(ngModel)]="date" name="date">
          </div>

          <div class="btn-link">
            <button type="submit" class="btn">Delete Measurement</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
