  <div class="background">
    <div class="container py-5">
      <div class="card shadow-lg" style="border-color: #f98c00;">
        <div class="card-header text-white" style="background-color: #f98c00;">
          <h2 class="text-center">User Profile</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
              <label for="userName">Username</label>
              <input
                type="text"
                id="userName"
                name="userName"
                [(ngModel)]="user.userName"
                required
                class="form-control"
              />
            </div>
    
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                [(ngModel)]="user.firstName"
                required
                class="form-control"
              />
            </div>
    
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                [(ngModel)]="user.lastName"
                required
                class="form-control"
              />
            </div>
    
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input
                type="text"
                id="phoneNumber"
                name="phoneNumber"
                [(ngModel)]="user.phoneNumber"
                required
                class="form-control"
              />
            </div>
    
            <div class="form-group">
              <label for="gender">Gender</label>
              <select
                id="gender"
                name="gender"
                [(ngModel)]="user.gender"
                required
                class="form-control custom-select"
              >
                <option value="" disabled>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
    
            <div class="form-group">
              <label for="dateOfBirth">Date of Birth</label>
              <input
                type="date"
                id="dateOfBirth"
                name="dateOfBirth"
                [(ngModel)]="user.dateOfBirth"
                required
                class="form-control"
              />
            </div>
    
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea
                id="bio"
                name="bio"
                [(ngModel)]="user.bio"
                class="form-control"
              ></textarea>
            </div>
    
            <div class="text-center">
              <button type="submit" class="btn text-white" [disabled]="userForm.form.invalid" style="background-color: #f98c00;">
                Update Profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
