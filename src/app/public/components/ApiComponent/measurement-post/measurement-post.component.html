<!-- measurement-post.component.html -->
<div class="background">
    <div class="container py-5">
      <div class="card shadow-lg" style="border-color: #f98c00;">
        <div class="card-header text-white" style="background-color: #f98c00;">
          <h2 class="text-center">Add Measurement</h2>
        </div>
        <div class="card-body">
          <form class="measurement-form" (ngSubmit)="addMeasurement()" #measurementForm="ngForm">
            <div class="form-group">
              <label for="date">Date:</label>
              <input id="date" type="date" class="form-control" [(ngModel)]="newMeasurement.date" name="date" required>
            </div>
  
            <div class="form-group">
              <label for="weightInKg">Weight (kg):</label>
              <input id="weightInKg" type="number" class="form-control" [(ngModel)]="newMeasurement.weightInKg" name="weightInKg" required>
            </div>
  
            <div class="form-group">
              <label for="bodyFatPercentage">Body Fat Percentage:</label>
              <input id="bodyFatPercentage" type="number" class="form-control" [(ngModel)]="newMeasurement.bodyFatPercentage" name="bodyFatPercentage">
            </div>
  
            <div class="form-group">
              <label for="bmi">BMI:</label>
              <input id="bmi" type="number" class="form-control" [(ngModel)]="newMeasurement.bmi" name="bmi">
            </div>
  
            <div class="form-group">
              <label for="benchPressWeight">Bench Press Weight:</label>
              <input id="benchPressWeight" type="number" class="form-control" [(ngModel)]="newMeasurement.benchPressWeight" name="benchPressWeight">
            </div>
  
            <div class="form-group">
              <label for="squatWeight">Squat Weight:</label>
              <input id="squatWeight" type="number" class="form-control" [(ngModel)]="newMeasurement.squatWeight" name="squatWeight">
            </div>
  
            <div class="form-group">
              <label for="deadliftWeight">Deadlift Weight:</label>
              <input id="deadliftWeight" type="number" class="form-control" [(ngModel)]="newMeasurement.deadliftWeight" name="deadliftWeight">
            </div>
  
            <div class="text-center">
              <button type="submit" class="btn-primary" [disabled]="measurementForm.form.invalid">Add Measurement</button>
            </div>

            <a routerLink="/measurementget" >
              <button class=" btn-primary">Get Measurement</button>
            </a>
            
            <a routerLink="/deletemeasurement">
              <button class=" btn-primary">Delete Measurement</button>
            </a>
          </form> 
        </div>
      </div>
    </div>
  </div>
